<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор КБЖУ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* Basic animation for fade-in effect */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-fade-in { animation: fadeIn 0.5s ease-in-out; }
                
        /* Responsive container */
        .responsive-container {
            width: 100%;
            max-width: 100vw;
            padding-left: 0.5rem;
            padding-right: 0.5rem;
        }
                
        @media (min-width: 640px) {
            .responsive-container {
                padding-left: 1rem;
                padding-right: 1rem;
            }
        }
                
        @media (min-width: 1024px) {
            .responsive-container {
                padding-left: 2rem;
                padding-right: 2rem;
                max-width: 1200px;
                margin-left: auto;
                margin-right: auto;
            }
        }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-100 overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { GoogleGenAI, Type } from "https://aistudiocdn.com/@google/genai@^1.20.0";

        const { useState, useMemo, useCallback, useEffect } = React;
        const { createRoot } = ReactDOM;

        // --- UI Icons ---
        const SearchIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        );
        const PlusCircleIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );
        const TrashIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
        );
        const SpinnerIcon = () => (
            <svg className="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        );
        const KeyIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
              <path fillRule="evenodd" d="M18 8a6 6 0 01-7.743 5.743L10 14l-1 1-1 1H6v2H2v-4l4.257-4.257A6 6 0 1118 8zm-6-4a1 1 0 100 2 1 1 0 000-2z" clipRule="evenodd" />
            </svg>
        );

        // --- Gemini Service ---
        const fetchIngredientData = async (ingredientName, apiKey) => {
            if (!apiKey) {
                console.error("API Key is missing.");
                return null;
            }
            try {
                const ai = new GoogleGenAI({ apiKey });
                const cpfcSchema = {
                    type: Type.OBJECT,
                    properties: {
                        calories: { type: Type.NUMBER, description: "Количество калорий (ккал)" },
                        protein: { type: Type.NUMBER, description: "Количество белков (г)" },
                        fat: { type: Type.NUMBER, description: "Количество жиров (г)" },
                        carbohydrate: { type: Type.NUMBER, description: "Количество углеводов (г)" }
                    },
                    required: ["calories", "protein", "fat", "carbohydrate"]
                };

                const result = await ai.models.generateContent({
                    model: 'gemini-2.5-flash',
                    contents: `Для продукта '${ingredientName}' предоставь точное КБЖУ (калории, белки, жиры, углеводы) на 100 грамм. Ответ дай только в формате JSON.`,
                    config: {
                        responseMimeType: "application/json",
                        responseSchema: cpfcSchema,
                    }
                });

                const jsonString = result.text.trim();
                const data = JSON.parse(jsonString);

                if (typeof data.calories === 'number' && typeof data.protein === 'number' && typeof data.fat === 'number' && typeof data.carbohydrate === 'number') {
                    return data;
                }

                console.error("Parsed data does not match schema:", data);
                return null;
            } catch (error) {
                console.error(`Error fetching data for ${ingredientName}:`, error);
                return null;
            }
        };


        // --- Components ---

        const IngredientSearch = ({ onAddIngredient, apiKey }) => {
            const [query, setQuery] = useState('');
            const [result, setResult] = useState(null);
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState(null);

            const handleSearch = useCallback(async (event) => {
                event.preventDefault();
                if (!query.trim()) return;

                setIsLoading(true);
                setError(null);
                setResult(null);

                const data = await fetchIngredientData(query, apiKey);

                if (data) {
                    setResult({ name: query, cpfc: data });
                } else {
                    setError(`Не удалось найти данные для "${query}". Попробуйте другой запрос.`);
                }
                setIsLoading(false);
            }, [query, apiKey]);

            const handleAdd = () => {
                if (result) {
                    onAddIngredient({
                        id: crypto.randomUUID(),
                        name: result.name,
                        baseCPFC: result.cpfc
                    });
                    setQuery('');
                    setResult(null);
                }
            };

            return (
                <div className="bg-white p-2 sm:p-3 lg:p-4 rounded-lg shadow-md w-full">
                    <h2 className="text-base sm:text-lg lg:text-xl font-bold mb-2 break-words">Поиск ингредиентов</h2>
                    <form onSubmit={handleSearch} className="w-full">
                        <div className="flex w-full">
                            <input
                                type="text"
                                value={query}
                                onChange={(e) => setQuery(e.target.value)}
                                placeholder="Например, куриная грудка"
                                className="flex-grow w-full min-w-0 p-2 text-sm sm:text-base border border-r-0 border-slate-300 rounded-l-md focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition focus:z-10"
                                disabled={isLoading}
                            />
                            <button 
                                type="submit" 
                                className="bg-blue-600 text-white p-2 rounded-r-md hover:bg-blue-700 disabled:bg-slate-400 transition-colors flex items-center justify-center w-10 sm:w-12 flex-shrink-0"
                                disabled={isLoading || !query.trim()}
                            >
                                {isLoading ? <SpinnerIcon /> : <SearchIcon />}
                            </button>
                        </div>
                    </form>
                    <div className="mt-2 sm:mt-3">
                        {error && <p className="text-red-600 bg-red-100 p-2 sm:p-3 rounded-lg text-xs sm:text-sm">{error}</p>}
                        {result && (
                            <div className="bg-slate-50 p-2 sm:p-3 lg:p-4 rounded-lg border border-slate-200 animate-fade-in w-full">
                                <div className="flex flex-col sm:flex-row sm:justify-between sm:items-start gap-2 mb-2">
                                    <div className="flex-1 min-w-0">
                                        <h3 className="font-bold text-sm sm:text-base lg:text-lg capitalize break-words">{result.name}</h3>
                                        <p className="text-xs sm:text-sm text-slate-500">КБЖУ на 100г:</p>
                                    </div>
                                    <button onClick={handleAdd} className="flex items-center justify-center gap-1 text-blue-600 hover:text-blue-800 font-semibold transition-colors text-xs sm:text-sm lg:text-base self-start sm:self-auto flex-shrink-0">
                                        <PlusCircleIcon />
                                        <span className="hidden sm:inline">Добавить</span>
                                        <span className="sm:hidden">+</span>
                                    </button>
                                </div>
                                <div className="grid grid-cols-4 gap-1 sm:gap-2 text-center w-full">
                                    <div className="bg-white p-1 sm:p-1.5 lg:p-2 rounded text-xs sm:text-sm flex-1">
                                        <p className="text-slate-500 text-xs sm:text-sm">Кал</p>
                                        <p className="font-bold text-blue-600 text-xs sm:text-sm lg:text-base break-words">{result.cpfc.calories.toFixed(0)}</p>
                                    </div>
                                    <div className="bg-white p-1 sm:p-1.5 lg:p-2 rounded text-xs sm:text-sm flex-1">
                                        <p className="text-slate-500 text-xs sm:text-sm">Б</p>
                                        <p className="font-bold text-green-600 text-xs sm:text-sm lg:text-base break-words">{result.cpfc.protein.toFixed(1)}</p>
                                    </div>
                                    <div className="bg-white p-1 sm:p-1.5 lg:p-2 rounded text-xs sm:text-sm flex-1">
                                        <p className="text-slate-500 text-xs sm:text-sm">Ж</p>
                                        <p className="font-bold text-orange-600 text-xs sm:text-sm lg:text-base break-words">{result.cpfc.fat.toFixed(1)}</p>
                                    </div>
                                    <div className="bg-white p-1 sm:p-1.5 lg:p-2 rounded text-xs sm:text-sm flex-1">
                                        <p className="text-slate-500 text-xs sm:text-sm">У</p>
                                        <p className="font-bold text-purple-600 text-xs sm:text-sm lg:text-base break-words">{result.cpfc.carbohydrate.toFixed(1)}</p>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const NutritionLabel = ({label, value, unit, color}) => (
            <div className={`p-1.5 sm:p-2 lg:p-3 rounded-md text-center w-full ${color}`}>
                <p className="text-xs sm:text-sm font-medium opacity-80 break-words">{label}</p>
                <p className="text-sm sm:text-base font-bold break-words">{value.toFixed(1)} <span className="text-xs font-normal">{unit}</span></p>
            </div>
        );

        const DishBuilder = ({ ingredients, totals, onUpdateWeight, onRemove, onClear }) => {
            return (
                <div className="bg-white p-2 sm:p-3 lg:p-4 rounded-lg shadow-md w-full">
                    <div className="flex justify-between items-center mb-2">
                        <h2 className="text-base sm:text-lg lg:text-xl font-bold break-words flex-1 min-w-0">Состав блюда</h2>
                        {ingredients.length > 0 && (
                            <button onClick={onClear} className="text-xs sm:text-sm text-red-600 hover:text-red-800 font-semibold transition-colors flex-shrink-0 ml-2">
                                <span className="hidden sm:inline">Очистить</span>
                                <span className="sm:hidden">✕</span>
                            </button>
                        )}
                    </div>
                    <div className="space-y-2 mb-2 sm:mb-3 max-h-96 overflow-y-auto">
                        {ingredients.length === 0 ? (
                            <div className="text-center py-4 sm:py-6 lg:py-8 text-slate-500 bg-slate-50 rounded-lg text-xs sm:text-sm lg:text-base w-full">
                                <p className="break-words px-2">Добавьте ингредиенты из поиска</p>
                            </div>
                        ) : (
                            ingredients.map(item => {
                                const ratio = item.weight / 100;
                                return (
                                <div key={item.id} className="p-2 sm:p-3 bg-slate-50 rounded-md animate-fade-in w-full">
                                    <div className="flex flex-col sm:flex-row items-start sm:items-center gap-2 w-full">
                                        <div className="flex-1 min-w-0 w-full sm:w-auto">
                                            <p className="font-semibold text-xs sm:text-sm lg:text-base capitalize break-words">{item.name}</p>
                                            <div className="flex flex-wrap gap-1 sm:gap-2 lg:gap-3 text-xs sm:text-sm text-slate-600 mt-1">
                                                <span>К:{(item.baseCPFC.calories * ratio).toFixed(0)}</span>
                                                <span>Б:{(item.baseCPFC.protein * ratio).toFixed(1)}</span>
                                                <span>Ж:{(item.baseCPFC.fat * ratio).toFixed(1)}</span>
                                                <span>У:{(item.baseCPFC.carbohydrate * ratio).toFixed(1)}</span>
                                            </div>
                                        </div>
                                        <div className="flex items-center gap-1 sm:gap-2 flex-shrink-0">
                                            <input
                                                type="number"
                                                value={item.weight}
                                                onChange={(e) => onUpdateWeight(item.id, parseInt(e.target.value, 10))}
                                                className="w-16 sm:w-20 lg:w-24 p-1 sm:p-2 border border-slate-300 rounded text-center text-xs sm:text-sm lg:text-base"
                                                min="0"
                                            />
                                            <span className="text-slate-500 text-xs sm:text-sm">г</span>
                                            <button onClick={() => onRemove(item.id)} className="text-slate-400 hover:text-red-600 p-1 rounded transition-colors ml-1">
                                                <TrashIcon />
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            )})
                        )}
                    </div>
                    <div className="border-t pt-2 sm:pt-3 w-full">
                        <h3 className="text-sm sm:text-base lg:text-lg font-bold mb-2 break-words">Итого на блюдо:</h3>
                        <div className="grid grid-cols-2 gap-1 sm:gap-2 lg:gap-3 w-full">
                        <NutritionLabel label="Калории" value={totals.calories} unit="ккал" color="bg-blue-100 text-blue-800" />
                        <NutritionLabel label="Белки" value={totals.protein} unit="г" color="bg-green-100 text-green-800" />
                        <NutritionLabel label="Жиры" value={totals.fat} unit="г" color="bg-orange-100 text-orange-800" />
                        <NutritionLabel label="Углеводы" value={totals.carbohydrate} unit="г" color="bg-purple-100 text-purple-800" />
                        </div>
                    </div>
                </div>
            );
        };
        
        const ApiKeyManager = ({ apiKey, setApiKey }) => {
            const [tempKey, setTempKey] = useState(apiKey || '');

            const handleSave = () => {
                localStorage.setItem('gemini-api-key', tempKey);
                setApiKey(tempKey);
            };
            
            const handleClear = () => {
                localStorage.removeItem('gemini-api-key');
                setApiKey(null);
                setTempKey('');
            }
            
            if (apiKey) {
                return (
                    <div className="fixed bottom-2 right-2 bg-white p-2 rounded-md shadow-lg flex items-center text-xs animate-fade-in">
                        <KeyIcon />
                        <span>API Ключ установлен.</span>
                        <button onClick={handleClear} className="ml-2 text-blue-600 hover:underline">Изменить</button>
                    </div>
                );
            }

            return (
                <div className="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 animate-fade-in p-2 sm:p-4">
                    <div className="bg-white p-3 sm:p-4 lg:p-6 rounded-lg shadow-2xl w-full max-w-xs sm:max-w-md lg:max-w-lg">
                        <h2 className="text-base sm:text-lg lg:text-xl font-bold mb-2 break-words">Требуется API Ключ</h2>
                        <p className="text-slate-600 mb-3 sm:mb-4 text-xs sm:text-sm lg:text-base break-words">Пожалуйста, введите ваш Google Gemini API ключ. Ключ будет сохранен в вашем браузере.</p>
                        <div className="flex flex-col sm:flex-row gap-2 w-full">
                           <input
                                type="password"
                                value={tempKey}
                                onChange={(e) => setTempKey(e.target.value)}
                                placeholder="Введите ваш API ключ..."
                                className="flex-1 min-w-0 p-2 text-xs sm:text-sm lg:text-base border border-slate-300 rounded-md focus:ring-1 focus:ring-blue-500 w-full"
                            />
                            <button 
                                onClick={handleSave}
                                disabled={!tempKey.trim()}
                                className="bg-blue-600 text-white font-bold py-2 px-3 sm:px-4 lg:px-6 rounded-md hover:bg-blue-700 disabled:bg-slate-400 transition-colors text-xs sm:text-sm lg:text-base flex-shrink-0 w-full sm:w-auto"
                            >
                                Сохранить
                            </button>
                        </div>
                         <p className="text-xs sm:text-sm text-slate-500 mt-2 sm:mt-3 break-words">Вы можете получить ключ в <a href="https://aistudio.google.com/app/apikey" target="_blank" rel="noopener noreferrer" className="text-blue-600 hover:underline break-all">Google AI Studio</a>.</p>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [apiKey, setApiKey] = useState(null);
            const [dishIngredients, setDishIngredients] = useState([]);
            const [activeTab, setActiveTab] = useState('search'); // 'search' or 'dish'

            useEffect(() => {
                const storedKey = localStorage.getItem('gemini-api-key');
                if (storedKey) {
                    setApiKey(storedKey);
                }
            }, []);

            const handleAddIngredient = (ingredient) => {
                setDishIngredients(prevIngredients => {
                    const existingIngredient = prevIngredients.find(item => item.name.toLowerCase() === ingredient.name.toLowerCase());
                    if (existingIngredient) {
                        return prevIngredients.map(item => 
                            item.id === existingIngredient.id 
                            ? { ...item, weight: item.weight + 100 } 
                            : item
                        );
                    }
                    return [...prevIngredients, { ...ingredient, weight: 100 }];
                });
                setActiveTab('dish'); // Switch to dish tab on mobile after adding
            };

            const handleUpdateIngredientWeight = (id, weight) => {
                setDishIngredients(prevIngredients => 
                    prevIngredients.map(item => item.id === id ? { ...item, weight: isNaN(weight) ? 0 : weight } : item)
                );
            };

            const handleRemoveIngredient = (id) => {
                setDishIngredients(prevIngredients => prevIngredients.filter(item => item.id !== id));
            };
            
            const handleClearDish = () => {
                setDishIngredients([]);
            }

            const memoizedTotals = useMemo(() => {
                return dishIngredients.reduce((totals, item) => {
                    const ratio = item.weight / 100;
                    totals.calories += item.baseCPFC.calories * ratio;
                    totals.protein += item.baseCPFC.protein * ratio;
                    totals.fat += item.baseCPFC.fat * ratio;
                    totals.carbohydrate += item.baseCPFC.carbohydrate * ratio;
                    return totals;
                }, { calories: 0, protein: 0, fat: 0, carbohydrate: 0 });
            }, [dishIngredients]);
            
            const isReady = !!apiKey;

            const TabButton = ({ isActive, onClick, children }) => (
                <button
                    onClick={onClick}
                    className={`flex-1 py-2 px-1 text-sm font-medium text-center transition-colors ${
                        isActive
                            ? 'border-b-2 border-blue-600 text-blue-600'
                            : 'border-b-2 border-transparent text-slate-500 hover:bg-slate-100'
                    }`}
                >
                    {children}
                </button>
            );

            return (
                <div className="min-h-screen bg-slate-100 text-slate-800 font-sans">
                    <ApiKeyManager apiKey={apiKey} setApiKey={setApiKey} />
                    <header className="bg-white shadow-md w-full sticky top-0 z-10">
                        <div className="responsive-container py-2">
                            <h1 className="text-base sm:text-lg md:text-xl lg:text-2xl font-bold text-slate-900 break-words">Калькулятор КБЖУ</h1>
                            <p className="text-slate-600 text-xs sm:text-sm hidden sm:block break-words">Создавайте блюда и рассчитывайте пищевую ценность</p>
                        </div>
                    </header>
                    
                    {isReady ? (
                        <main className="w-full mt-1 animate-fade-in pb-4">
                            <div className="responsive-container">
                                {/* Mobile Tab Navigation */}
                                <div className="lg:hidden bg-white rounded-md shadow-md mb-2 sm:mb-3">
                                    <div className="flex justify-around">
                                        <TabButton isActive={activeTab === 'search'} onClick={() => setActiveTab('search')}>
                                            Поиск
                                        </TabButton>
                                        <TabButton isActive={activeTab === 'dish'} onClick={() => setActiveTab('dish')}>
                                            <div className="flex items-center justify-center">
                                                <span>Блюдо</span>
                                                {dishIngredients.length > 0 && (
                                                    <span className="ml-2 bg-blue-100 text-blue-800 text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">
                                                        {dishIngredients.length}
                                                    </span>
                                                )}
                                            </div>
                                        </TabButton>
                                    </div>
                                </div>

                                {/* Content: Desktop Grid */}
                                <div className="hidden lg:grid lg:grid-cols-2 lg:gap-4 lg:items-start">
                                    <IngredientSearch onAddIngredient={handleAddIngredient} apiKey={apiKey} />
                                    <DishBuilder 
                                        ingredients={dishIngredients}
                                        totals={memoizedTotals}
                                        onUpdateWeight={handleUpdateIngredientWeight}
                                        onRemove={handleRemoveIngredient}
                                        onClear={handleClearDish}
                                    />
                                </div>
                                
                                {/* Content: Mobile Tabs */}
                                <div className="block lg:hidden">
                                    {activeTab === 'search' && <IngredientSearch onAddIngredient={handleAddIngredient} apiKey={apiKey} />}
                                    {activeTab === 'dish' && <DishBuilder 
                                        ingredients={dishIngredients}
                                        totals={memoizedTotals}
                                        onUpdateWeight={handleUpdateIngredientWeight}
                                        onRemove={handleRemoveIngredient}
                                        onClear={handleClearDish}
                                    />}
                                </div>
                            </div>
                        </main>
                    ) : (
                         <main className="w-full mt-2 text-center">
                            <div className="responsive-container">
                                <div className="bg-white p-4 sm:p-6 lg:p-8 rounded-lg shadow-md w-full">
                                    <h2 className="text-base sm:text-lg lg:text-xl font-semibold text-slate-700 break-words">Ожидание API ключа...</h2>
                                    <p className="text-slate-500 mt-2 text-xs sm:text-sm lg:text-base break-words">Пожалуйста, введите ваш ключ, чтобы начать пользоваться калькулятором.</p>
                                </div>
                            </div>
                        </main>
                    )}

                    <footer className="text-center p-2 mt-2 sm:mt-4 text-xs text-slate-500">
                        <p className="hidden sm:block">Сделано с ❤️ и React</p>
                    </footer>
                </div>
            );
        };

        // --- Mount Application ---
        const rootElement = document.getElementById('root');
        const root = createRoot(rootElement);
        root.render(<App />);

    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
